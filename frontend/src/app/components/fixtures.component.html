<mat-toolbar color="primary" class="black-toolbar">
  <div style="display: flex; align-items: center">
    <button mat-button routerLink="/" class="button-anim">
      <img
        src="../../assets/premier-league.svg"
        alt="Logo"
        style="height: 50px; margin-right: 20px"
      />
    </button>
    <div style="flex: 1">
      <button
        mat-button
        [matMenuTriggerFor]="dashboardMenu"
        matMenuTriggerHover
        class="button-anim"
      >
        Dashboard <mat-icon matSuffix>arrow_drop_down</mat-icon>
      </button>
      <mat-menu #dashboardMenu="matMenu"
        ><button mat-menu-item routerLink="/fixtures">Fixtures</button>
        <button mat-menu-item routerLink="/players">Players</button>
        <button mat-menu-item routerLink="/clubs">Clubs</button>
      </mat-menu>
      <button mat-button routerLink="/account" class="button-anim">
        Account
      </button>
      <button mat-button routerLink="/contact" class="button-anim">
        Contact
      </button>
      <button mat-button routerLink="/about" class="button-anim">
        About Us
      </button>
    </div>
  </div>
</mat-toolbar>

<ul *ngIf="fixtures | async as fixtures" class="mat-list">
  <li *ngFor="let fixture of fixtures" class="mat-list-item mat-elevation-z2">
    <div class="mat-list-avatar">
      <img
        [src]="fixture.homeClubImage"
        alt="{{ fixture.homeClubName }} logo"
      />
      <h3 class="mat-subheader">{{ fixture.homeClubName }}</h3>
    </div>
    <div class="mat-list-avatar">
      <img
        [src]="fixture.awayClubImage"
        alt="{{ fixture.awayClubName }} logo"
      />
      <h3 class="mat-subheader">{{ fixture.awayClubName }}</h3>
    </div>
    <div class="mat-list-text">
      <h3 class="mat-headline">
        {{ fixture.fullMatchDate }}, {{ fixture.matchTime }}
      </h3>
      <p class="mat-body result">{{ fixture.result }}</p>
    </div>
  </li>
</ul>
