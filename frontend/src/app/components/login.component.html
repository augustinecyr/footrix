<mat-toolbar color="primary" class="black-toolbar">
  <span class="spacer"></span>
  <button mat-button routerLink="/" class="button-anim">Home</button>
  <button mat-button routerLink="/about" class="button-anim">About</button>
  <button mat-button routerLink="/contact" class="button-anim">Contact</button>
  <button mat-button routerLink="/account" class="button-anim">Account</button>
</mat-toolbar>

<div class="container">
  <div class="card-container">
    <mat-card class="custom-card">
      <mat-card-header class="custom-header">
        <mat-card-title>Connect with Google</mat-card-title>
      </mat-card-header>
      <mat-card-content class="custom-content">
        <button mat-raised-button color="primary" class="custom-button" (click)="google()">
          <mat-icon svgIcon="google-icon"></mat-icon>
          Connect
        </button>
      </mat-card-content>
    </mat-card>

    <mat-card class="custom-card">
      <mat-card-header class="custom-header">
        <mat-card-title>Connect with Github</mat-card-title>
      </mat-card-header>
      <mat-card-content class="custom-content">
        <button mat-raised-button color="primary" class="custom-button" (click)="github()">
          <mat-icon svgIcon="github"></mat-icon>
          Connect
        </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
