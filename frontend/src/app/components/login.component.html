<mat-toolbar color="primary" class="black-toolbar">
  <span class="spacer"></span>
  <button mat-button routerLink="/" class="button-anim">Home</button>
  <button mat-button routerLink="/about" class="button-anim">About</button>
  <button mat-button routerLink="/contact" class="button-anim">Contact</button>
  <button mat-button routerLink="/account" class="button-anim">Account</button>
</mat-toolbar>

<mat-card class="custom-card mat-elevation-z2">
  <mat-card-content class="custom-content">
    <mat-card class="custom-card mat-elevation-z0">
      <mat-card-content class="custom-content">
        <h2 class="custom-title">Sign in to Footrix</h2>
        <button mat-raised-button  class="custom-button" (click)="google()">
          <mat-icon svgIcon="google-icon"></mat-icon>
          Connect with Google
        </button>
        <button mat-raised-button  class="custom-button" (click)="github()">
          <mat-icon svgIcon="github"></mat-icon>
          Connect with Github
        </button>
      </mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>
